<!DOCTYPE html>
<html ng-app="ExpenseApp">

<head>
    <title>Login Page</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles/LoginStyles.css">
    <script src="angular.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="scripts/service/app.js"></script>
    <script src="scripts/service/approutes.js"></script>  
    <script src="scripts/controller/LoginCtrl.js"></script>
</head>

<body ng-controller="LoginCtrl">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>

                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" ng-model="userName" class="form-control"  placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                 <i class="fas fa-key"></i>
                                </span>
                            </div>
                            <input type="password"  ng-model="pwd"  class="form-control"placeholder="password">
                        </div>

                        <div class="form-group">
                            <input type="button" ng-click="validuser()" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                    <span ng-show="isCorrectUser">Succesffuly logged in</span>
                </div> 

            </div>
        </div>
    </div>
</body>

</html>
